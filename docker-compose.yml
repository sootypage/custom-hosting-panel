services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: panel
      POSTGRES_PASSWORD: panelpass
      POSTGRES_DB: paneldb
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped

  api:
    build: ./apps/api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://panel:panelpass@postgres:5432/paneldb
      REDIS_URL: redis://redis:6379
      JWT_SECRET: change_me_super_long
      PANEL_PUBLIC_URL: http://localhost
    depends_on:
      - postgres
      - redis
    expose:
      - "4000"

  web:
    build: ./apps/web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: /api
    depends_on:
      - api
    expose:
      - "3000"

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - web
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
